name: CI/CD for Repo1

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests
      - name: Run Tests
        run: python -m unittest discover

      # Build Docker image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/test-repo1:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/test-repo1:latest

      # Trigger Kube-Test Pipeline
      - name: Trigger Kube-Test Pipeline
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.KUBE_TEST_TOKEN }}" \
          -H "Accept: application/vnd.github.everest-preview+json" \
          https://api.github.com/repos/rlghks-aiofarm/kube-test/dispatches \
          -d '{"event_type": "repo1-updated", "client_payload": {"updated_repo": "test-repo1"}}'

